mode: train


graph:
    graph_name: SqueezeSegNet


io:
    io_name: KittiSqueezeSegIO

    data_enable_download: false
    data_dir: data/kitti_squeezeseg
    logs_dir: /tmp/run_0/logs
    model_dir: /tmp/run_0/model

    fn_shuffle_buffer: 100

    azimuth_level: 512
    zenith_level: 64

    classes: ['unknown', 'car', 'pedestrian', 'cyclist']
    num_class: 4

trainer: 
    trainer_name: SqueezeSegTrainer

    num_epochs: 10

    cls_loss_coef: 15.0
    weight_decay: 0.0001
    lr: 0.01
    decay_steps: 10000
    max_grad_norm: 1.0
    momentum: 0.9
    lr_decay_factor: 0.5

    batch_size: 24


predictor:
    predictor_name: PlaceHolder


metric:
    - metric_name: Viz
    - metric_name: IOUSummary


